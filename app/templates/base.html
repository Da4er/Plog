<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='dist/styles/img/favicon.ico') }}">
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <!-- [if lt IE 9]>
    <script src="{{ url_for('static', filename='dist/scripts/plugins/html5shiv.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/scripts/plugins/respond.min.js') }}"></script>
    <!-- [endif] -->
</head>
<body>
{% block header %}
{% endblock %}
{% block content %}
{% endblock %}
{% block footer %}
{% endblock %}
{% block script %}
{% endblock %}
</body>
</html>
